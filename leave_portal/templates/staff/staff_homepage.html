<!DOCTYPE html>
{% extends "staff/staff_dashboard.html" %}
{% load staticfiles %}
{% block staff %}

<div class="jumbotron">

    <div class="container">

          <div class="panel panel-info">

              <h3 class="panel-title">Important Clicks</h3>
            </div>
            <div class="panel-body">
              <div class="row">


                <div class=" col-md-12 col-lg-12 ">
                  <table class="table table-user-information">
                    <tbody>
                      <tr>
                        <td>List of Mtech student: </td>
                        <td>
                            <a href="{% url 'staff:MtechList' %}" class="btn btn-danger btn-md ">

                            </a>
                        </td>
                      </tr>
                      <tr>
                        <td>List of Phd student: </td>
                        <td>

                      <tr>

                            <a href="{% url 'staff:UpdateLeaves' %}" class="btn btn-danger btn-md ">

                        </td>
                      </tr>





                    </tbody>
                  </table>



                </div>
              </div>
            </div>
                 <div class="panel-footer">
                        <a data-original-title="Broadcast Message" data-toggle="tooltip" type="button" class="btn btn-sm btn-primary"><i class="glyphicon glyphicon-envelope"></i></a>
                        <span class="pull-right">
                            <a href="{% url 'students:edit_profile' user.id %}" data-original-title="Edit this user" data-toggle="tooltip" type="button" class="btn btn-sm btn-warning"><i class="glyphicon glyphicon-edit"></i></a>
                        </span>
                    </div>

          </div>
        </div>




    </div>
</div>
